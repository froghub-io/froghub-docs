################################# Default configuration ###################
# provide your domain here
baseURL = "https://developers.froghub.io/"
# theme
theme = "dot-hugo"
# site title
title = "FrogHub Docs"
# disable language
disableLanguages = []
# google analytics
googleAnalytics = "" # paste your analytics ID here. (Ex: UA-123-45)
# unsafe html
[markup.goldmark.renderer]
unsafe = true
[markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'github'
    tabWidth = 4


############################# Default Parameters ##########################
[params]
# logo is for all page
logo = "images/logo.png"
# logo white is for homepage logo, you can use colorful logo too...
logo_white = "images/logo_white.png"
# when logo is empty, it will shown your site title

# OpenGraph / Twitter Card metadata
description = "This is meta description"
author = "FrogHub"
image = "images/logo.png" # this image will be used as fallback if a page has no image of its own

# customize color
primary_color = "#02007e"
body_color = "#f9f9f9"
text_color = "#636363"
text_color_dark = "#242738"
white_color = "#ffffff"
light_color = "#f8f9fa"

# font family
font_family = "lato" # Choose font family zhom : https://fonts.google.com/

# contact form action
contact_form_action = "#" # contact form works with : https://formspree.io


############################## social links ##############################
[[params.social]]
icon = "ti-github" # themify icon pack : https://themify.me/themify-icons
name = "Github"
link = "https://github.com/froghub-io"

################################ English Language ######################
[Languages.en]
languageName = "English"
languageCode = "en-us"
weight = 1
copyright = "Copyright &copy; 2023 FrogHub All rights reserved."

# banner
[Languages.en.params.banner]
title = "Support Center & Knowledge base"
subtitle = "Find guides, code samples, architectural diagrams, best practices, tutorials, API references, and more to learn how to build on FrogHub."
bg_image = "images/banner.png"
placeholder = "Filter to find guides for FrogHub products, services, and APIs."

# call to action
[Languages.en.params.cta]
enable = true
title = "Didn't find an answer to your question?"
content = "Please contact us in the following ways, we will answer the postage price for you as soon as possible."
bg_image = "images/contactus.png"
# call to action button
[Languages.en.params.cta.button]
enable = true
label = "contact us"
link = "contact/"


